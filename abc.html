  <script>
        console.log("Welcome to My Console");

<script>
  
    // Declare a variable and initialize it
    // Global variable declaration
    var Name = "Apple";
  
    // Function definition
    function MyFunction() {
  
        // Local variable declaration
        var num = 45;
  
        // Console value of Global variable
        console.log(Name);
  
        // Console value of local variable
        console.log("\n" + num);
    }
      
    // Function call
    MyFunction();
</script>
